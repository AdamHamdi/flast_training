{% extends "base.html" %} {% block title %} Ajouter Offre d'Emploi {% endblock %} {% block body %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Postuler demande d'Emploi</h4>
                        <p class="card-category"> </p>
                    </div>
                    <div class="card-body">

                        <form action="" method="post">
                            <input type="hidden" value="{{ offre[0] }}" name="_id_offre_emploi">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row m-t-5">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Poste</label>
                                                <input name="poste" type="text" class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-md-6">

                                            <label class="bmd-label-floating">Date de creation</label>
                                            <div class="form-group">
                                                <label class="bmd-label-floating"></label>
                                                <input name="date_creation" type="date" class="form-control">
                                            </div>
                                        </div>
                                    </div>



                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Description du Poste</label>
                                            <div class="form-group">
                                                <label class="bmd-label-floating"></label>
                                                <textarea name="description" class="form-control" rows="4"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Competences</label>
                                            <div class="form-group">
                                                <label class="bmd-label-floating"></label>
                                                <textarea name="competence" class="form-control" rows="4"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Expérience</label>
                                        <input name="experience" type="text" class="form-control">
                                    </div>
                                </div>



                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Niveau d'Etude</label>
                                        <div class="form-check form-check-radio">
                                            <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="niveau_etude"
                                                        id="niveau_etude_1" value="Licence" checked>
                                                    Bacaloreat
                                                    <span class="circle">
                                                        <span class="check"></span>
                                                    </span>
                                                </label>
                                        </div>
                                        <div class="form-check form-check-radio">
                                            <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="niveau_etude"
                                                        id="niveau_etude_2" value="Mastére">
                                                    License
                                                    <span class="circle">
                                                        <span class="check"></span>
                                                    </span>
                                                </label>
                                        </div>
                                        <div class="form-check form-check-radio">
                                            <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="niveau_etude"
                                                        id="niveau_etude_3" value="Ingénieur">
                                                    Magistère
                                                    <span class="circle">
                                                        <span class="check"></span>
                                                    </span>
                                                </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Formations</label>
                                        <div class="form-group">
                                            <label class="bmd-label-floating"></label>
                                            <textarea name="formation" class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>

                    <button type="submit" class="btn btn-primary pull-right">Publier la demande</button>
                    <div class="clearfix"></div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
