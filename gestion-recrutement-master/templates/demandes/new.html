{% extends "form.html" %} {% block title %} Ajouter demande d'Emploi {% endblock %} {% block body %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-light">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Ajouter demande d'Emploi</h4>
                        <p class="card-category"> </p>
                    </div>
                    <div class="card-body ">

                        <form action="" method="post" enctype="multipart/form-data">
                            <input type="hidden" value="{{ offre[0] }}">

                            <div class="form-group">
                                <label for="my-input">Telecharger votre cv</label>
                                <input id="my-input" class="form-control" type="file" name="cv">
                            </div>
                            <div class="form-group">
                                <label for="my-input"><p style="color:black">Date de creation</p></label>
                                <input id="my-input" class="form-control" type="date" name="date_creation">
                            </div>



                            <br>
                            <br><button type="submit" class="btn btn-primary pull-right">Publier la demande</button>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
